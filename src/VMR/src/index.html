<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vehicle Maintenance Registry</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1 class="text-center">Registered Vehicles</h1>
      </div>

      <div class="row">

      <table class="table">
          <thead><tr>
              <th scope="col">Number</th>
              <th scope="col">VIN</th>
              <th scope="col">Owner</th>
              <th scope="col">Enabled</th>
              <th scope="col">Created Date</th>
              <th scope="col"></th>
              <th scope="col"></th>
          </tr></thead>
          <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: vehicles">
            <tr>
                <th scope="row" data-bind="text: vehicleNumber"></th>
                <td data-bind="text: vin"></td>
                <td data-bind="text: owner"></td>
                <td data-bind="text: enabled"></td>
                <td data-bind="text: createdDate"></td>
                <td><button class="btn btn-default" type="button" data-bind="click: $root.goToMaintenanceLog" data-id="0">maintenance Log</button></td>
                <td><button class="btn btn-default" type="button" data-bind="click: $root.goToDetails" data-id="0">vehicle details</button></td>
            </tr>    
        </tbody>
      </table>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/contract-factory.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
