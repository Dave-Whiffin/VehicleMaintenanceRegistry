<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vehicle Details</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <vmr-current-address-bar data-bind=""></vmr-current-address-bar>
          <h1 class="text-center">Vehicle Details</h1>
            <vmr-status-bar data-bind=""></vmr-status-bar>
        </div>
      </nav>

    <div class="container" style="padding-top: 200px">
      <div class="row" data-bind="with: vehicle">
        <div class="col-xs-12 col-sm-12 col-sm-push-0">
          <strong>Vehicle Number</strong>: <span data-bind="html: vehicleNumber"></span><br/>
          <strong>VIN</strong>: <span data-bind="html: vin"></span><br/>
          <strong>Owner</strong>: <span data-bind="html: owner">owner</span><br/>
          <strong>Enabled</strong>: <span data-bind="html: enabled"></span><br/>
          <strong>Created</strong>: <span data-bind="html: createdDate"></span><br/>
      </div>
    </div>

    <div class="row">
        <div>
            <button class="btn btn-primary" type="button" data-bind="click: $root.goToMaintenanceLog">Maintenance Log</button><br />
        </div>          
    </div>

    <h2>Attributes</h2>

    <div class="row">

        <table class="table">
            <thead><tr>
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Value</th>
            </tr></thead>
          <tbody data-bind="foreach: vehicleAttributes">
              <tr>
                  <th scope="row" data-bind="text: number"></th>
                  <td data-bind="text: name"></td>
                  <td data-bind="text: type"></td>
                  <td data-bind="text: displayValue"></td>
              </tr>    
          </tbody>
        </table>
  
      </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/utils.js"></script>    
    <script src="js/models.js"></script>
    <script src="js/contract-factory.js"></script>
    <script src="js/vehicle.js"></script>
  </body>
</html>
